<!doctype html>
<html>


<head>
   <title>
      HOME
   </title>
   <!-- <link rel="stylesheet" href="{{ url_for('static',filename='bootstrap.min.css') }}"> -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"></script>
   <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script> -->
</head>

<body>
   <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
         <a class="navbar-brand">Controle de Acesso</a>
         <button class="btn btn-outline-success" onclick="window.location.reload()">Recarregar</button>
         <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
         </button>
      </div>
   </nav>
   <div class="container-fluid mt-3">
      <div class="card mx-5" style="background-color: rgba(0,0,0,.03);">
         <div class="row justify-content-center px-3 table-responsive" style="column-gap: 15px;">
            <table class="table table-sm table-striped align-middle">
               <thead>
                  <tr>
                     <th scope="col">Data</th>
                     <th scope="col">Placa</th>
                     <th scope="col">Servidor</th>
                     <th scope="col">Visualizar</th>
                  </tr>
               </thead>
               <tbody>
                  {% for x in imagens%}
                  <tr>
                     <th scope="row">{{x.insert_date}}</th>
                     <td>{{x.charset}}</td>
                     <td></td>
                     <td>
                        <button type="button" class="btn btn-outline-dark" data-bs-toggle="modal"
                           data-bs-target="#exampleModal{{x.id}}">
                           <i class="bi bi-images"></i>
                        </button>
                     </td>

                     <!-- Modal -->
                     <div class="modal fade" id="exampleModal{{x.id}}" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                           <div class="modal-content">
                              <div class="modal-header">
                                 <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                                 <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                              </div>
                              <div class="modal-body">
                                 <img src="{{ url_for('raw_image',id=x.id) }}" class="card-img-top" alt="..."
                                    style="max-width: 100px;">
                                 <img src="{{ url_for('treated_image',id=x.id) }}" class="card-img-top" alt="..."
                                    style="max-width: 100px;">
                              </div>
                              <div class="modal-footer">
                                 <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                 <button type="button" class="btn btn-primary">Save changes</button>
                              </div>
                           </div>
                        </div>
                     </div>
                  </tr>
                  {% endfor %}
               </tbody>
            </table>
         </div>
      </div>
      <div id="reloadTo">

      </div>


   </div>

   <script>
      // $('html,body').animate({scrollTop: document.body.scrollHeight},"fast");
      // window.scrollTo(0, document.body.scrollHeight);
      //setTimeout(() => {  window.location.reload() }, 10000);
   </script>
</body>

</html>
